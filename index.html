<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <nav>
        <a href="inicio.html">Inicio</a>
        <a href="servicio.html">Servicios</a>
        <a href="contacto.html">Contacto</a> 
    </nav>
    
    <div class="contact-container">
        <h2>Contáctanos</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Teléfono</label>
                <input type="text" id="phone" placeholder="Tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" placeholder="Tu dirección" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
        <p id="successMessage" class="success-message hidden">¡Gracias por contactarnos! Nos pondremos en contacto contigo pronto.</p>
    </div>
    <script src="contacto.js"></script>
</body>
</html>
